<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institutions</title>
</head>
<body>
    <h1>List of Institutions</h1>
    <ul>
        {% for institution in institutions %}
        <li>
            <strong>{{ institution.name }}</strong><br>
            Type: {{ institution.type }}<br>
            <a href="{{ institution.link }}">More Info</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
