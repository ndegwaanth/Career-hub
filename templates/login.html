<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Add a white background with some opacity */
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body background="static/ross-findon-mG28olYFgHI-unsplash.jpg">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <form class="form-container text-center">
                    <div class="form-group">
                        <label for="email" style="color:black;">Enter your Email</label><br /><br />
                        <input type="email" id="email" placeholder="abc@gmail.com" class="form-control" required><br /><br />
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: black;">Enter your Password</label><br /><br />
                        <input type="password" id="password" placeholder="password" class="form-control" required><br /><br />
                    </div>
                    <button type="button" onclick="window.open('campus.html', '_self')" class="btn btn-primary">Login</button><br /><br />
                    <a href="file2.html" target="_self"><h4 class="account">I don't have an account?</h4></a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
