<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="stylesheet" href="{{ url_for('static', filename='style/index.css' ) }}">
    <link rel="stylesheet" type="text/css" href="/static/styles/index.css">
    <script src="{{ url_for('static', filename='/js/index.js') }}"></script>
    <script src="/static/js/index.js"></script>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            background-repeat: no-repeat;
           
        }
    </style>
    
</head>
<body background="/static/ross-findon-mG28olYFgHI-unsplash.jpg">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <form class="form-container text-center" name="myform" onsubmit="return validateForm()" method="post" action="#" style="backdrop-filter: blur(40px);">
                    <div class="form-group">
                        <label for="email" style="color:black;">Enter your Email</label><br /><br />
                        <input type="email" name="email" id="email" placeholder="abc@gmail.com" class="form-control" required><br /><br />
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: black;">Enter your Password</label><br /><br />
                        <input type="password" name="password" id="password" placeholder="password" class="form-control" required><br /><br />
                    </div>
                    <a href="{{ url_for('display') }}"><button type="button" class="btn btn-primary" onsubmit="return validateForm()">Login</button></a><br /><br />
                    <a href="{{ url_for('signUp') }}" target="_self"><h4 class="account">I don't have an account?</h4></a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
