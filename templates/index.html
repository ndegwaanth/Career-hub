<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Hub</title>
    <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles/index.css">
    <script src="/static/js/index.js"></script>
    <link rel="icon" href="/static/Colorful Modern Infinity Technology Free Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <script src="/static/js/search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.clickable-cell');
            cells.forEach(cell => {
                cell.addEventListener('click', () => {
                    window.location.href = cell.dataset.href;
                });
            });
        });
    </script>

    <style>
        .newheader {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            background-color: #f2f2f2;
            border: none;
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            cursor: pointer;
            margin: 0 2px;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
        }
        .clickable-cell {
            cursor: pointer;
        }
        .app-text {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .app-text input {
            flex: 1;
            max-width: 300px;
            padding: 10px;
        }
        .app-text button {
            padding: 10px 20px;
            margin-left: 10px;
        }

        /* Media Queries */
        @media (max-width: 575.98px) {
            body {
                font-size: 14px;
            }
            .newheader {
                padding: 5px;
            }
            table, th, td {
                padding: 6px;
            }
            .pagination a {
                padding: 6px 12px;
            }
            .app-text {
                flex-direction: column;
                align-items: stretch;
            }
            .app-text input, .app-text button {
                max-width: 100%;
                margin: 5px 0;
            }
        }
        @media (min-width: 576px) and (max-width: 767.98px) {
            body {
                font-size: 15px;
            }
            .newheader {
                padding: 8px;
            }
            table, th, td {
                padding: 7px;
            }
            .pagination a {
                padding: 7px 14px;
            }
            .app-text {
                flex-direction: column;
                align-items: stretch;
            }
            .app-text input, .app-text button {
                max-width: 100%;
                margin: 5px 0;
            }
        }
        @media (min-width: 768px) and (max-width: 991.98px) {
            body {
                font-size: 16px;
            }
            .newheader {
                padding: 10px;
            }
            table, th, td {
                padding: 8px;
            }
            .pagination a {
                padding: 8px 16px;
            }
            .app-text input {
                max-width: 400px;
            }
        }
        @media (min-width: 992px) and (max-width: 1199.98px) {
            body {
                font-size: 17px;
            }
            .newheader {
                padding: 12px;
            }
            table, th, td {
                padding: 9px;
            }
            .pagination a {
                padding: 9px 18px;
            }
            .app-text input {
                max-width: 450px;
            }
        }
        @media (min-width: 1200px) {
            body {
                font-size: 18px;
            }
            .newheader {
                padding: 15px;
            }
            table, th, td {
                padding: 10px;
            }
            .pagination a {
                padding: 10px 20px;
            }
            .app-text input {
                max-width: 500px;
            }
        }
        #search {
            height: 10px;
            margin-top: 40px;
            margin-left: 5px;
        }
    </style>
</head>
<body style="font-size: medium;">
    <div class="newheader">
        <header>
            <div>
                <h1>AFTER LOGIN THIS PAGE APPEAR</h1>
            </div>
        </header>
    </div>
    <!-- Search bar for searching campuses -->
    <div class="app-text">
        <form action="/career_hub" method="get">
            <input type="text" name="search_query" placeholder="Search for courses or codes" class="text-field" value="{{ search_query }}">
            <button type="submit" id="search" class="btn btn-primary">Search</button>
        </form>
        <!-- <i class="fa fa-search fa-2x" aria-hidden="true" id="search"></i> -->
    </div>
    <!-- Table for displaying institution information -->
    <div class="table-form">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>KEY</th>
                    <th>Institution Name</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                 <!-- Loop through the institutions and create a row for each one -->
                {% for item in institutions %}
                    <tr>
                        <!-- Each cell is a clickable link to the institution's details page -->
                        <a href="{{ url_for('show_campus', code=item.code) }}"><td class="clickable-cell" data-href="{{ url_for('show_campus', code=item.code) }}">{{ item.id }}</td></a>
                        <a href="{{ url_for('show_campus', code=item.code) }}"><td class="clickable-cell" data-href="{{ url_for('show_campus', code=item.code) }}">{{ item.code }}</td></a>
                        <a href="{{ url_for('show_campus', code=item.code) }}"><td class="clickable-cell" data-href="{{ url_for('show_campus', code=item.code) }}">{{ item.name }}</td></a>
                        <a href="{{ url_for('show_campus', code=item.code) }}"><td class="clickable-cell" data-href="{{ url_for('show_campus', code=item.code) }}">{{ item.type }}</td></a>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Pagination controls -->
    <div class="pagination">
        {% if page > 1 %}
            <!-- Link to the previous page if current page is greater than 1 -->
            <a href="{{ url_for('display', page=page-1) }}">Previous</a>
        {% endif %}
        <!-- Display the current page number -->
        <span>Page {{ page }}</span>
        {% if page * per_page < total %}
            <a href="{{ url_for('display', page=page+1) }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
